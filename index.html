<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C#: Step Ahead</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area"></div>
    <div class="wrapper">
        <header>
            <h2>Meloetta</h2>
            <div class="column volume-slider">
                <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span><input type="checkbox" checked>
            </div>
            <div class="column sustain-checkbox">
                <span>Sustain</span><input type="checkbox" id="sustain" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a" data-note="a"><span>a</span></li>
            <li class="key black" data-key="w" data-note="w"><span>w</span></li>
            <li class="key white" data-key="s" data-note="s"><span>s</span></li>
            <li class="key black" data-key="e" data-note="e"><span>e</span></li>
            <li class="key white" data-key="d" data-note="d"><span>d</span></li>
            <li class="key white" data-key="f" data-note="f"><span>f</span></li>
            <li class="key black" data-key="t" data-note="t"><span>t</span></li>
            <li class="key white" data-key="g" data-note="g"><span>g</span></li>
            <li class="key black" data-key="y" data-note="y"><span>y</span></li>
            <li class="key white" data-key="h" data-note="h"><span>h</span></li>
            <li class="key black" data-key="u" data-note="u"><span>u</span></li>
            <li class="key white" data-key="j" data-note="j"><span>j</span></li>
            <li class="key white" data-key="k" data-note="k"><span>k</span></li>
            <li class="key black" data-key="o" data-note="o"><span>o</span></li>
            <li class="key white" data-key="l" data-note="l"><span>l</span></li>
            <li class="key black" data-key="p" data-note="p"><span>p</span></li>
            <li class="key white" data-key=";" data-note="semicolon"><span>;</span></li>
        </ul>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
